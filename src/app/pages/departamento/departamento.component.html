<navbar></navbar>
<sidebar></sidebar>


<div *ngIf="tipoTela == 2" class="container-base">

  <div class="content-page">
    <div class="card-header">
      <div class="card-title"> Cadastro de Departamento </div>
      <div (click)="ListarDepartamentosUsuario()" class="card-menu"> Listagem de Departamentos </div>

    </div>

    <form class="form-page" [formGroup]="departamentoForm" (submit)="enviar()">

      <div class="row">
        <div class="group-row">
          <label>Nome do departamento</label>
          <input type="text" name="name" id="name" placeholder="Nome" formControlName="name" required />
          <label class="error-input" *ngIf="departamentoForm.get('name')?.errors?.['required'] &&
                    departamentoForm.get('name')?.touched">
            Campo Obrigatório!
          </label>
        </div>
      </div>

      <div class="row">
        <div class="group-row">
          <label>Selecione o funcionário</label>
          <ng-select class="select-padrao" [(ngModel)]="funcionarioselect" [items]="listFuncionarios" bindLabel="name"
            [multiple]="false" [clearable]="false" [searchable]="false" formControlName="funcionarioselect"></ng-select>
        </div>
      </div>


      <div class="row">
        <div class="group-row">
          <input type="submit" value="Salvar" class="btn-primary" />
        </div>
      </div>

    </form>

  </div>

</div>



<div *ngIf="tipoTela == 1" class="container-base">

  <div class="content-page">

    <div class="header-info-2">
      <div class="card-header">
        <div class="card-title"> Listagem de Departamentos </div>
        <div (click)="cadastro()" class="card-menu"> Cadastro de Departamento </div>
      </div>


      <table cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <!-- <td></td> -->
            <td>Código</td>
            <td>Nome</td>
            <td>Ação</td>

          </tr>
        </thead>
        <tbody>
          <tr class="select-item" *ngFor="let item of tableListDepartamento | paginate: config; let i = index"
            class="linha-table" [ngClass]="{'linha-cinza' : i % 2 == 0, 'linha-branca' : i % 2 !== 0}">

            <td>{{item.Id}}</td>
            <td>{{item.Nome}}</td>

            <td> Edit</td>

          </tr>
        </tbody>
      </table>

      <div class="tabela-footer" *ngIf="paginacao && tableListDepartamento">
        <label class="mostrar">Mostrar</label>
        <ng-select (change)="mudarItemsPorPage()" [(ngModel)]="itemsPorPagina" [clearable]="false" [searchable]="false"
          class="mostrar-drop">
          <ng-option [value]="10">10</ng-option>
          <ng-option [value]="50">50</ng-option>
          <ng-option [value]="100">100</ng-option>
        </ng-select>

        <div class="container-pagination">
          <pagination-controls id="{{this.id}}" previousLabel="Anterior" nextLabel="Próximo" [responsive]="true"
            (pageChange)="mudarPage($event)">
          </pagination-controls>
        </div>
      </div>

    </div>

  </div>

</div>
